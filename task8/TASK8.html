<!DOCTYPE html>
<html>
<head>
    <title>Div with Background Image</title>
    <style>
        .container {
            width: 400px;
            height: 300px;
            background-image: url("../images/IMG_20220605_220121_730.webp"); /* Replace with your image path */
            background-size: cover;
            position: relative;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }

        h1, p {
            margin: 0;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Welcome!</h1>
            <p>This is a div with a background image.</p>
            <button>Click Me</button>
        </div>
    </div>
</body>
</html>
